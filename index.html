<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的第一个pwa程序</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta id="theme-color" name="theme-color" content="#37474F">
    <meta name=”apple-mobile-web-app-capable” content=”yes”>
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

</head>
<body>
<div class="container">
  <div class="app">
    <a href="#" id="start-camera" class="visible">点击开始</a>
    <video muted id="camera-stream"></video>
    <img id="snap">
    <p id="error-message"></p>
    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">重拍</i></a>
      <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">确定</i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">保存</i></a>  
    </div>
    <canvas></canvas>
  </div>
</div>
<script>
// 注册 Service Worker.
if ('serviceWorker' in navigator) {
    // 路径是相对于缓存来源，而不是应用程序的目录.
    navigator.serviceWorker.register('/pwa-photobooth/sw.js')
    .then(function(reg) {
        console.log('Registration succeeded. Scope is ' + reg.scope);
    })
    .catch(function(error) {
        console.error('Registration failed with ' + error);
    });
}
</script>
<script src="assets/js/script.js"></script>
</body>
</html>
